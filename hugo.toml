baseURL = 'https://dakotaraine.xyz/'
title = 'DakotaRaine.xyz'
theme = 'hugo-coder-drxyz'
languageCode = 'en-us'
defaultContentLanguage = 'en'
paginate = 6
enableEmoji = true

[services]
# Enables Disqus comments
#[services.disqus]
#shortname = 'yourdisqusshortname'

[markup.highlight]
noClasses = false

[params]
author = 'Dakota Raine'
#license = 'This work is marked with CC0 1.0 Universal. To view a copy of this license, visit https://creativecommons.org/publicdomain/zero/1.0/'
description = 'The personal website of Dakota Raine (aka comradedakota).'
keywords = 'blog,parent,autistic,adhd,audhd,hacker,sysadmin,anarchist,communist,nonbinary,trans,polyamorous,ttrpg,philosophy,politics'
info = ['Parent | Hacker', ' Aspiring Revolutionary']
avatarURL = 'images/avatar.png'
#gravatar = 'webmaster@dakotaraine.xyz'
dateFormat = 'January 2, 2006'
since = 2024

# Git Commit in Footer, uncomment the line below to enable it
commit = 'https://github.com/comradedakota/drxyz'

# Right To Left, shift content direction for languages such as Arabic
rtl = false

# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "dark"

# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false

# Series see also post count
maxSeeAlsoItems = 5

# Custom CSS
customCSS = ["css/custom.css"]

# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []

# Custom JS
customJS = []

# Custom remote JS files
customRemoteJS = []

